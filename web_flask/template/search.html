<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Search Page</h1>
  <!-- Search form -->
  <form action="#" method="GET">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
      <button class="btn btn-primary" type="submit" id="button-addon2">Search</button>
    </div>
  </form>

  <!-- Search results -->
  <div class="mt-4">
    <h3>Search Results</h3>
    <ul class="list-group">
      <!-- Example search results (Replace with your actual search results) -->
      <li class="list-group-item">Result 1</li>
      <li class="list-group-item">Result 2</li>
      <li class="list-group-item">Result 3</li>
    </ul>
  </div>
</div>

<!-- Bootstrap JS (Optional) - If you want to use Bootstrap JavaScript components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
